<template name="simpleMode">
	<div class="col-xs-12">
		<form id="newTweet">
			<div class="form-group">
				<input type="text" class="form-control" name="text" id="newTweetText" placeholder="New Tweet" autofocus>
				<button type="submit" value="Tweet" class="form-control btn btn-default btn-xs">
					<span class="glyphicon glyphicon-send"></span>
				</button>
			</div>
		</form>
	</div>
</template>

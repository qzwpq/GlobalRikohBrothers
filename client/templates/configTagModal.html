<template name="configTagModal">
	<button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#configTag">
		タグ編集
	</button>
	<div id="configTag" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">タグ編集</h4>
				</div>
				<div class="modal-body row">
					{{> configTagModalBody}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="configTagModalBody">
	<div class="col-xs-6">
		<form id="addStation">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="New Station" name="text" list="defaultStations">
				<input type="submit" class="form-control btn btn-default btn-xs" value="Add">
				<datalist id="defaultStations">
					{{#each defaultStations}} {{> tag}} {{/each}}
				</datalist>
			</div>
		</form>
		<form id="delStation">
			<div class="form-group">
				<select class="form-control">
					{{> stationList}}
				</select>
				<input type="submit" class="form-control btn btn-default btn-xs" value="Del(Station)">
			</div>
		</form>
	</div>
	<div class="col-xs-6">
		<form id="addProgram">
			<div class="form-group">
				<div class="row">
					<div class="col-xs-6">
						<select class="form-control">
							{{> stationList}}
						</select>
					</div>
					<div class="col-xs-6">
						<input type="text" class="form-control" placeholder="New Program" name="text">
					</div>
					<div class="col-xs-12">
						<input type="submit" class="form-control btn btn-default btn-xs" value="Add">
					</div>
				</div>
			</div>
		</form>
		<form id="delProgram">
			<div class="form-group">
				<div class="row">
					<div class="col-xs-6">
						<select id="unwantedStation" class="form-control station" onChange="Meteor.call('changeStation',$(this).val())">
							{{> stationList}}
						</select>
					</div>
					<div class="col-xs-6">
						<select id="unwantedProgram" class="form-control program">
							{{> programList}}
						</select>
					</div>
					<div class="col-xs-12">
						<input type="submit" class="form-control btn btn-default btn-xs" value="Del(Program)">
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="col-xs-12">
		番組を追加・削除したいときは対象となる放送局も指定してください
	</div>
</template>
